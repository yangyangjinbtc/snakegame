<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">得分:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="game-controls">
                <div class="control-group">
                    <label for="speed-select">游戏速度:</label>
                    <select id="speed-select">
                        <option value="slow">慢速</option>
                        <option value="medium" selected>中速</option>
                        <option value="fast">快速</option>
                        <option value="extreme">极速</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="start-btn" class="btn primary">开始游戏</button>
                    <button id="pause-btn" class="btn secondary" disabled>暂停</button>
                    <button id="reset-btn" class="btn danger">重置</button>
                </div>
            </div>

            <div class="game-board">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <div id="game-over" class="game-over hidden">
                    <div class="game-over-content">
                        <h2>游戏结束!</h2>
                        <p>最终得分: <span id="final-score">0</span></p>
                        <button id="restart-btn" class="btn primary">重新开始</button>
                    </div>
                </div>
            </div>

            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>使用方向键或 WASD 控制蛇的移动</li>
                    <li>吃到食物会增加分数和长度</li>
                    <li>撞到墙壁或自己的身体会游戏结束</li>
                    <li>选择不同的速度来挑战自己</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
